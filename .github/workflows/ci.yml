name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify harness script is executable
        run: test -x packages/template/harness

      - name: Audit dependencies
        run: pnpm audit --audit-level=high

      - name: Test CLI (unit + integration)
        run: pnpm --filter repo-harness run test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: packages/template

      - name: Harness check (template)
        run: pnpm run lint && pnpm run typecheck && pnpm run test && pnpm run test:e2e
        working-directory: packages/template

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/template/playwright-report/
          if-no-files-found: ignore

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: packages/template/test-results/
          if-no-files-found: ignore
